<div class="container">
  <dx-text-box
    class="item"
    placeholder=""
    label="Search phrase"
    width="300px"
    [(value)]="searchPhrase"
  ></dx-text-box>

  <dx-select-box
    *ngIf="allowedSortBy"
    class="item"
    label="Sort by"
    width="220px"
    [items]="allowedSortBy"
    [value]="allowedSortBy[0]"
    (onValueChanged)="setSortBy($event)"
  ></dx-select-box>

  <dx-button
    *ngIf="allowedSortBy"
    class="item button"
    stylingMode="outlined"
    [focusStateEnabled]="false"
    [icon]="setOrderByIcon()"
    (onClick)="toggleOrderBy()"
  ></dx-button>

  <dx-button
    class="item button"
    icon="search"
    type="default"
    (onClick)="onSearch()"
  ></dx-button>
</div>
