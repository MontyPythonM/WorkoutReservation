<div class="container">
  <dx-button
    class="add-button"
    icon="plus"
    text="Add workout type tag"
    width="200px"
    type="success"
    (onClick)="openAddPopup()">
  </dx-button>

  <dx-data-grid
    id="grid"
    keyExpr="id"
    [dataSource]="workoutTypeTags"
    [columnAutoWidth]="true"
    [showBorders]="true"
    [showRowLines]="true">
    <dxi-column dataField="id" alignment="center" dataType="string"></dxi-column>
    <dxi-column dataField="tag" alignment="center" dataType="string" [minWidth]="300"></dxi-column>
    <dxi-column dataField="numberOfUses" alignment="center" dataType="number" [width]="150"></dxi-column>
    <dxi-column dataField="isActive" alignment="center" dataType="boolean" [width]="100"></dxi-column>
    <dxi-column dataField="createdBy" alignment="center" dataType="string" [width]="300"></dxi-column>
    <dxi-column dataField="createdDate" alignment="center" dataType="date" [format]="dateFormat" [width]="150"></dxi-column>
    <dxi-column type="buttons" caption="Edit tag">
      <dxi-button icon="edit" [onClick]="editWorkoutTypeTag"></dxi-button>
    </dxi-column>
    <dxi-column type="buttons" caption="Delete tag">
      <dxi-button cssClass="delete-button" icon="trash" [onClick]="deleteWorkoutTypeTag"></dxi-button>
    </dxi-column>
    <dxo-paging
      [pageIndex]="0"
      [pageSize]="20">
    </dxo-paging>
  </dx-data-grid>
</div>

<dx-popup
  [(visible)]="isAddPopupOpened"
  [showTitle]="true"
  title="Add workout type tag"
  [dragEnabled]="false"
  [showCloseButton]="false"
  [width]="500"
  [height]="200">
  <div *dxTemplate="let data of 'content'">
    <dx-form id="form" [(formData)]="workoutTypeTagCommand" (onInitialized)="onFormInitialized($event)">
      <dxi-item dataField="tag" editorType="dxTextBox">
        <dxi-validation-rule type="required" message="First name is required"></dxi-validation-rule>
        <dxi-validation-rule type="stringLength" [max]="50" message="Tag must have a maximum of 50 characters"></dxi-validation-rule>
      </dxi-item>
    </dx-form>
    <dx-load-panel
      [(visible)]="isSaving"
      message="Saving...">
    </dx-load-panel>
  </div>
  <dxi-toolbar-item location="after" toolbar="bottom">
    <dx-button
      class="popup-button"
      text="Cancel"
      type="normal"
      (onClick)="closeAddPopup()"></dx-button>
    <dx-button
      text="Save"
      type="success"
      (onClick)="createWorkoutTypeTag()"></dx-button>
  </dxi-toolbar-item>
</dx-popup>
