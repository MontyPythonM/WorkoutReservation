<div class="container">
  <dx-data-grid
    id="grid"
    keyExpr="id"
    [dataSource]="users!.items"
    [columnAutoWidth]="true"
    [showBorders]="true">
    <dxo-search-panel
      [visible]="true"
      [highlightCaseSensitive]="true">
    </dxo-search-panel>
  </dx-data-grid>

  <app-pager
    [allowedPageSize]="[15, 30, 50]"
    [totalPages]="users?.totalPages"
    (pageSizeChanged)="pageSizeChanged($event)"
    (pageNumberChanged)="pageNumberChanged($event)">
  </app-pager>
</div>
